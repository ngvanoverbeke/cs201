storage accounts here.</span></div><div data-bind="if: accounts.all().length &lt; 1" class="nobackcontain"><div class="nobackbtn"></div><img data-bind="attr: {src: logo_url() || $root.static(&quot;/ext-assets/kloudless32x33.png&quot;)}" class="klogo"/><span data-bind="translate: &quot;accounts/chooseaccount&quot;">Welcome! Please choose a service to connect.</span></div></div><a data-bind="makeAccessibleButton: true, click: cancel, translate: {&quot;aria-label&quot;: { message: &quot;global/close&quot; }}" class="closeexplorer close-icon">&times;</a></header><div class="containall"><!-- BB Customization--><div data-bind="with: accounts" class="institutionaccount"><div data-bind="if: institution_service() != &quot;disabled&quot;" class="header"><div data-bind="translate: &quot;accounts/institutionaccount&quot;" class="intro-message">Institution account</div><ul class="linked-services"><li data-bind="if: $root.services()[institution_service()]" class="linked-service"><div class="servicename"><img data-bind="attr: {src: $root.services()[institution_service()].logo}" class="servicelogo"/><span data-bind="text: $root.services()[institution_service()].name"></span></div><div class="accounts"><ul class="accountnames"><li class="account"><!-- ko if: institution_account--><div><a data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/files/&quot; + institution_account().account), text: institution_account().account_name"></a></div><a data-bind="makeAccessibleButton: true, click: function (data, element) { if (!$root.localizedConfirmPopup(&quot;accounts/confirmRemove&quot;)) return false; $root.setLocation(&quot;#/account/disconnect/&quot; + institution_account().account) }, translate: {&quot;aria-label&quot;: { message: &quot;accounts/remove&quot; }}" class="alert"></a><!-- /ko--><!-- ko if: institution_account() == null--><div><a data-bind="makeAccessibleButton: true, click: connect.bind(null, institution_service()), translate: &quot;accounts/institutionlink&quot;"></a></div><!-- /ko--></li></ul></div></li></ul></div></div><!-- BB Customization--><div data-bind="with: accounts" class="connectedaccounts"><div data-bind="if: personal_accounts().length &gt; 0" class="header"><div data-bind="translate: &quot;accounts/connectedaccounts&quot;" class="intro-message">Connected accounts</div><!-- ko if: $root.enable_logout--><div data-bind="makeAccessibleButton: true, click: logout, translate: &quot;accounts/logout&quot;" class="logout-message">logout</div><!-- /ko--><ul class="linked-services"><div data-bind="foreach: {data: Object.keys(ko.toJS(by_service)), as: &quot;service&quot;}" class="service-group"><li data-bind="if: $root.services()[service]" class="linked-service"><div class="servicename"><img data-bind="attr: {src: $root.services()[service].logo}" class="servicelogo"/><span data-bind="text: $root.services()[service].name"></span></div><div data-bind="foreach: ko.toJS($parent.by_service)[service]" class="accounts"><ul class="accountnames"><li class="account"><div><a data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/files/&quot; + account), text: account_name"></a></div><!-- disable ko if: $root.enable_logout--><a data-bind="makeAccessibleButton: true, click: function (data, element) { if (!$root.localizedConfirmPopup(&quot;accounts/confirmRemove&quot;)) return false; $root.setLocation(&quot;#/account/disconnect/&quot; + account) }, translate: {&quot;aria-label&quot;: { message: &quot;accounts/remove&quot; }}" class="alert"></a><!-- disable /ko--></li></ul></div></li><!-- ko if: $index() === (Object.keys($parent.by_service()).length - 1) && $parent.computer()--><li class="linked-service"><div class="servicename"><img data-bind="attr: {src: $root.static(&quot;/webapp/sources/computer.png&quot;)}" class="servicelogo"/><span data-bind="text: &quot;Upload&quot;, translate: &quot;accounts/upload&quot;"></span></div><div class="accounts"><ul class="accountnames"><li class="account"><div><a data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/computer&quot;), text: &quot;Upload from your computer&quot;, translate: &quot;accounts/uploadfromcomputer&quot;"></a></div></li></ul></div></li><!-- /ko--></div></ul></div><!-- ko if: Object.values($parent.services()).filter(function (service) {return service.visible}).length > 0--><div class="row"><div data-bind="translate: &quot;accounts/connectmore&quot;" class="intro-message more">Connect more!</div></div><!-- /ko--></div><div class="connectmore"><ul data-bind="foreach: {data: Object.values(services()), as: &quot;service&quot;}" class="small-block-grid-2 medium-block-grid-4 large-block-grid-6 add-account"><!-- ko ifnot: $parent.accounts.all().length > 0 && service.id == 'computer' || !service.visible--><li><a data-bind="makeAccessibleButton: true, click: $parent.accounts.connect.bind(null, id)"><div class="service"><img data-bind="attr: {src: logo}" class="servicelogo"/><span class="servicename-container"><span data-bind="text: service.name" class="servicename"></span></span></div></a></li><!-- /ko--></ul></div><!-- shared computer warning modal--><div id="accountWarningModal" role="dialog" data-reveal="data-reveal" class="reveal-modal notification"><div aria-hidden="true" class="modal-image"></div><h1 aria-describedby="modal-contents" class="modal-title"><span data-bind="translate: &quot;shared_computer_warning_dialog/title&quot;">Shared Computer?</span></h1><div id="modal-contents"><p data-bind="translate: &quot;shared_computer_warning_dialog/message&quot;">Clear your cookies and site data after you sign out so others can't access your files in cloud storage.</p></div><footer class="modal-footer equal-buttons buttons-1-md"><div name="modal-footer" class="buttons-flex"><button tabindex="0" data-bind="translate: &quot;global/close&quot;" class="reveal-close buttom confirm-ok js-primary-button">Close</button></div></footer><a aria-label="close" data-bind="translate: {&quot;aria-label&quot;: { message: &quot;global/close&quot; }}" class="close-reveal-modal">&times;</a></div></div></div></script><script type="text/html" id="files"><div class="files"><div class="filesinner"><header><div data-bind="with: accounts" class="accountselect"><button class="button accountsbutton"><img data-bind="attr: {src: active_logo()}" class="accounticon"/><div data-bind="text: name" class="name"></div><div class="arrow"></div></button><div id="account-dropdown" class="dropdown dropdown-tip"><ul class="dropdown-menu"><!-- ko foreach: all--><!-- ko if: $root.services()[service]--><li data-bind="makeAccessibleButton: true, attr: {title: $root.services()[service].name + &quot;: &quot; + account_name}, click: $root.setLocation.bind($data, &quot;#/files/&quot; + account)"><img data-bind="attr: {src: $root.services()[service].logo}" class="accounticon"/><div data-bind="text: account_name" class="accountname"></div></li><!-- /ko--><!-- /ko--><!-- ko if: computer()--><li data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/computer&quot;)"><div class="computericon"></div><span data-bind="translate: &quot;selector/mycomputer&quot;">My Computer</span></li><!-- /ko--><!-- ko if: account_management()--><li data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/accounts&quot;)"><div class="accountsicon"></div><span data-bind="translate: &quot;selector/accounts&quot;">Accounts</span></li><!-- /ko--></ul></div></div><div data-bind="with: files" class="actions"><!-- ko if: allow_newdir--><a data-bind="makeAccessibleButton: true, click: newdir, translate: {&quot;aria-label&quot;: { message: &quot;files/new_folder&quot; }}" class="new-folder-button"></a><!-- /ko--><a data-bind="makeAccessibleButton: true, click: refresh, translate: {&quot;aria-label&quot;: { message: &quot;files/refresh&quot; }}" class="refresh-button"></a><!-- ko if: $root.flavor() == 'chooser'--><form data-bind="submit: search" class="search-form"><a id="search-back-button" data-bind="makeAccessibleButton: true, click: refresh, translate: {&quot;aria-label&quot;: { message: &quot;files/close_search&quot; }}" class="search"></a><input id="search-query" type="text" placeholder="Search" data-bind="textInput: searchQuery, translate: {placeholder: { message: &quot;files/search&quot; }}" class="search"/><a id="search-enable-button" data-bind="makeAccessibleButton: true, translate: {&quot;aria-label&quot;: { message: &quot;files/search&quot; }}" class="search"></a></form><!-- /ko--></div><nav data-bind="with: files, translate: {&quot;aria-label&quot;: { message: &quot;files/breadcrumbs&quot; }}" class="breadcrumbcontainer"><!-- ko if: breadcrumbs().length == 0--><div class="breadcrumbs"><span data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="makeAccessibleButton: true, click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></span></div><!-- /ko--><!-- ko if: breadcrumbs().length > 0 && breadcrumbs().length < 2--><div class="breadcrumbs"><span data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="makeAccessibleButton: true, click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></span><!-- ko foreach: breadcrumbs--><span data-bind="css: {current: parseInt(&quot;&quot; + ($parent.breadcrumbs().length - 1), 10) == parseInt(&quot;&quot; + $index(), 10)}" class="crumb"><a data-bind="makeAccessibleButton: true, click: $parent.up.bind(null, $parent.breadcrumbs().length - parseInt(&quot;&quot; + ($index() + 1), 10))"><div data-bind="text: $data" class="foldertext"></div></a></span><!-- /ko--></div><!-- /ko--><!-- ko if: breadcrumbs().length >= 2--><div class="breadcrumbs"><div data-bind="toggleClassWithKeyboard: &quot;menuvisible&quot;" class="crumbutton"><div class="crumbmenuwrap"><ul class="crumbmenu"><!-- ko foreach: breadcrumbs().slice(0, breadcrumbs().length - 1).reverse()--><li data-bind="attr: {title: $data}" class="crumb"><a data-bind="makeAccessibleButton: true, click: $parent.up.bind(null, parseInt(&quot;&quot; + ($index() + 1), 10))"><div class="foldericon"></div><div data-bind="text: $data" class="foldertext"></div></a></li><!-- /ko--><li data-bind="css: {current: parseInt(&quot;&quot; + (breadcrumbs().length), 10) == 0}" class="crumb"><a data-bind="makeAccessibleButton: true, click: up.bind(null, breadcrumbs().length)"><div class="foldericon"></div><div data-bind="text: service_friendly" class="foldertext"></div></a></li></ul></div></div><span class="crumb fullwide current"><a data-bind="makeAccessibleButton: true, click: up.bind(null, 0)"><div data-bind="text: breadcrumbs()[(breadcrumbs().length - 1)]" class="foldertext"></div></a></span></div><!-- /ko--></nav></header><table data-bind="with: files" role="presentation" class="clickable"><tbody class="thead-for-axe"><tr><td data-bind="makeAccessibleButton: true, click: sort(&quot;name&quot;), translate: &quot;files/name&quot;" class="th-for-axe">Name<div id="sort-name-up" class="arrow-up"></div><div id="sort-name-down" class="arrow-down"></div></td><td data-bind="makeAccessibleButton: true, click: sort(&quot;largest&quot;), translate: &quot;files/size&quot;" class="th-for-axe">Size<div id="sort-largest-up" class="arrow-up"></div><div id="sort-largest-down" class="arrow-down"></div></td><td data-bind="makeAccessibleButton: true, click: sort(&quot;recent&quot;), translate: &quot;files/updated&quot;" class="th-for-axe">Updated<div id="sort-recent-up" class="arrow-up"></div><div id="sort-recent-down" class="arrow-down"></div></td></tr></tbody></table><div id="fs-scroller" class="iewrapper"><table data-bind="with: files" aria-live="polite" class="clickable"><!-- ko if: cwd().length == 0 && !$root.loading()--><tbody><tr align="center" class="info-row"><td class="info-cell"><div data-bind="translate: &quot;files/nofilesfound&quot;">No Files Found</div></td></tr></tbody><!-- /ko--><!-- ko if: cwd().length > 0 && cwd()[0].type == "newfolder"--><tbody><tr class="newfolder"><td class="newfolder"><span><div class="foldericon"></div></span><span><input data-bind="attr: {value: &quot;Untitled Folder&quot;}, translate: {value: { message: &quot;files/untitledfolder&quot; }}" class="new-folder-name"/></span><span data-bind="makeAccessibleButton: true, click: mkdir"><span class="save-button inline-button">Save</span></span><span data-bind="makeAccessibleButton: true, click: rmdir"><span class="cancel-button inline-button"><div class="closeicon"></div></span></span></td><td class="size"></td><td class="updated"></td></tr></tbody><!-- /ko--><tbody id="fs-view-body" data-bind="finderSelect: $data"><!-- ko foreach: cwd--><!-- ko ifnot: type == "disabled" || type == "newfolder"--><tr data-bind="makeAccessibleFileOrFolder: type, click: $parent.navigate, attr: {'data-type': type, 'title': path || ' '}"><td><span data-bind="if: type == &quot;folder&quot;"><div data-bind="translate: { &quot;aria-label&quot;: { message: &quot;files/folder&quot; }}" class="foldericon"></div></span><span data-bind="if: type == &quot;file&quot;"><div data-bind="translate: { &quot;aria-label&quot;: { message: &quot;files/file&quot; }}" class="fileicon"></div></span><span data-bind="text: name"></span></td><!-- ko if: (friendlySize == null || friendlySize == "")--><td class="size"></td><!-- /ko--><!-- ko ifnot: (friendlySize == null || friendlySize == "")--><td data-bind="translate: { html: friendlySize }" class="size"></td><!-- /ko--><!-- ko if: (modified == null || modified == "") && created--><td data-bind="formatDate: created" class="updated"></td><!-- /ko--><!-- ko if: (modified == null || modified == "") && (created == null || created == "")--><td class="updated"></td><!-- /ko--><!-- ko ifnot: modified == null || modified == ""--><td data-bind="formatDate: modified" class="updated"></td><!-- /ko--></tr><!-- /ko--><!-- ko if: type == "disabled"--><tr data-bind="if: type == &quot;disabled&quot;" class="disabled"><td><span><div class="fileicon"></div></span><span data-bind="text: name"></span></td><td data-bind="formatDate: modified" class="updated"></td></tr><!-- /ko--><!-- /ko--></tbody></table></div><footer><div class="row"><div data-bind="visible: loading, translate: { &quot;aria-label&quot; : { message: &quot;files/loading&quot; }}" aria-live="polite" class="kloading"></div><div data-alert="data-alert" data-bind="visible: error().length &gt; 0" class="error"><div data-bind="text: error, attr: {title: error}" aria-live="assertive" class="error-text"></div><a class="close"></a></div><!-- ko if: files.all().length == 1 && flavor() == 'saver'--><input data-bind="value: files.all()[0].name" class="kloudless-saver-name"/><!-- /ko--><div class="buttonscontainer"><a data-bind="makeAccessibleButton: true, click: cancel, translate: &quot;global/cancel&quot;" class="button secondary">Cancel</a><!-- ko if: flavor() == 'chooser'--><a data-bind="makeAccessibleButton: true, click: confirm, translate: &quot;global/select&quot;" class="button primary">Select</a><!-- /ko--><!-- ko if: flavor() == 'saver'--><a data-bind="makeAccessibleButton: true, click: save, translate: &quot;global/save&quot;" class="button primary">Save</a><!-- /ko--></div><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></div></script><script type="text/html" id="computer"><div class="computer"><div class="computerinner"><header><div data-bind="with: accounts" class="accountselect"><button class="button accountsbutton"><img data-bind="attr: {src: active_logo()}" class="accounticon"/><div data-bind="text: name" class="name"></div><div class="arrow"></div></button><div id="account-dropdown" class="dropdown dropdown-tip"><ul class="dropdown-menu"><!-- ko foreach: all--><!-- ko if: $root.services()[service]--><li data-bind="makeAccessibleButton: true, attr: {title: $root.services()[service].name + &quot;: &quot; + account_name}, click: $root.setLocation.bind($data, &quot;#/files/&quot; + account)"><img data-bind="attr: {src: $root.services()[service].logo}" class="accounticon"/><div data-bind="text: account_name" class="accountname"></div></li><!-- /ko--><!-- /ko--><!-- ko if: computer()--><li data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/computer&quot;)"><div class="computericon"></div><span data-bind="translate: &quot;selector/mycomputer&quot;">My Computer</span></li><!-- /ko--><!-- ko if: account_management()--><li data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/accounts&quot;)"><div class="accountsicon"></div><span data-bind="translate: &quot;selector/accounts&quot;">Accounts</span></li><!-- /ko--></ul></div></div></header><div id="uploader"><p data-bind="translate: &quot;computer/nosupport&quot;">Your browser doesn't have Flash, Silverlight or HTML5 support.</p></div><footer><div class="row"><div data-bind="visible: loading" class="kloading"></div><div data-alert="data-alert" data-bind="visible: error().length &gt; 0" class="error"><div data-bind="text: error, attr: {title: error}" class="error-text"></div><a href="#" class="close"></a></div><div class="buttonscontainer right"><a id="cancel-button" href="javascript:void(0)" data-bind="translate: &quot;global/cancel&quot;" class="button secondary">Cancel</a><a id="upload-button" href="javascript:void(0)" data-bind="translate: &quot;global/upload&quot;" class="button primary">Upload</a></div><div data-bind="template: {name: &quot;powered-by-kl-footer&quot;}"></div></div></footer></div></div></script><script type="text/html" id="addconfirm"><div class="addconfirm"><header><div class="back"><div class="backcontain"><a data-bind="makeAccessibleButton: true, click: $root.setLocation.bind($data, &quot;#/&quot;)" class="backbtn"><div
